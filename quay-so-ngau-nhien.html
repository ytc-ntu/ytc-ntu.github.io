<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Name Picker</title>
    
    <style>
        /* --- Cài đặt chung --- */
        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --background-color: #f0f2f5;
            --section-bg-color: #ffffff;
            --text-color: #333;
            --border-color: #ddd;
            --success-color: #28a745;
            --danger-color: #dc3545;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
        }

        /* --- Bố cục 16:9 --- */
        .aspect-ratio-box {
            width: 100%;
            max-width: 1280px; /* Chiều rộng tối đa */
            aspect-ratio: 16 / 9;
            background: var(--section-bg-color);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            overflow: hidden;
            display: flex;
        }

        /* --- Container chính --- */
        .main-container {
            width: 100%;
            height: 100%;
            display: flex;
            transition: all 0.3s ease;
        }

        /* --- Các khu vực chính --- */
        .section {
            padding: 1.5rem;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        #input-section {
            flex-basis: 40%;
            border-right: 1px solid var(--border-color);
        }

        #display-section {
            flex-basis: 60%;
        }

        h3 {
            margin-top: 0;
            text-align: center;
            color: var(--primary-color);
        }

        /* --- Thành phần trong form --- */
        textarea {
            flex-grow: 1;
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            resize: none;
            box-sizing: border-box;
            margin-bottom: 1rem;
        }

        .button-group {
            display: flex;
            gap: 10px;
        }

        button {
            flex-grow: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
        }

        button:active {
            transform: scale(0.98);
        }

        #load-sample-btn { background-color: var(--secondary-color); color: white; }
        #load-sample-btn:hover { background-color: #5a6268; }

        #clear-btn { background-color: var(--danger-color); color: white; }
        #clear-btn:hover { background-color: #c82333; }

        #run-btn { background-color: var(--success-color); color: white; font-weight: bold; }
        #run-btn:hover { background-color: #218838; }
        #run-btn:disabled { background-color: #aaa; cursor: not-allowed; }

        #reset-btn { background-color: #ffc107; color: #212529; }
        #reset-btn:hover { background-color: #e0a800; }

        #fullscreen-btn { background-color: var(--primary-color); color: white; }
        #fullscreen-btn:hover { background-color: #0069d9; }

        /* --- Phần quay số --- */
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 1rem;
        }

        .control-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        #duration-input {
            width: 60px;
            padding: 5px;
            border-radius: 4px;
            border: 1px solid var(--border-color);
            text-align: center;
        }

        .checkbox-item { cursor: pointer; }

        #random-name-display {
            width: 100%;
            flex-grow: 1; /* Để linh hoạt trong flexbox */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--primary-color);
            background-color: var(--background-color);
            border-radius: 10px;
            margin: 1rem 0;
            text-align: center;
            padding: 1rem;
            box-sizing: border-box;
            overflow: hidden;
            min-height: 120px;
        }

        /* --- Phần kết quả --- */
        .results-container {
            margin-top: 1rem;
            flex-grow: 1;
            overflow-y: auto;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1rem;
        }

        #results-list {
            padding-left: 20px;
            margin: 0;
        }

        #results-list li {
            padding: 5px 0;
            border-bottom: 1px dashed #eee;
        }

        /* --- Chế độ Toàn màn hình --- */
        body.fullscreen-mode {
            padding: 0;
        }
        body.fullscreen-mode .aspect-ratio-box {
            max-width: none;
            width: 100vw;
            height: 100vh;
            border-radius: 0;
        }

        body.fullscreen-mode #input-section,
        body.fullscreen-mode #display-section .controls,
        body.fullscreen-mode .results-container h3 {
            display: none;
        }

        body.fullscreen-mode #display-section {
            flex-basis: 100%;
            padding: 1rem;
            height: 100%;
        }
        
        body.fullscreen-mode .main-container {
             height: 100vh;
        }

        body.fullscreen-mode #display-section {
            display: flex;
            flex-direction: column;
        }

        body.fullscreen-mode #random-name-display {
            flex: 2; /* Chiếm 2/3 không gian */
            font-size: 5vw; /* Kích thước chữ linh hoạt */
            margin-bottom: 1rem;
        }
        
        body.fullscreen-mode .results-container {
            flex: 1; /* Chiếm 1/3 không gian */
            margin-top: 0;
        }

        /* --- Tương thích với điện thoại (Responsive) --- */
        @media (max-width: 768px) {
            body { padding: 0; align-items: flex-start; }
            .aspect-ratio-box {
                aspect-ratio: unset; width: 100%; height: auto; min-height: 100vh;
                border-radius: 0; box-shadow: none;
            }
            .main-container { flex-direction: column; }
            #input-section {
                flex-basis: 45vh; border-right: none;
                border-bottom: 2px solid var(--border-color);
            }
            #display-section { flex-basis: auto; flex-grow: 1; }
            .section { padding: 1rem; }
            #random-name-display { font-size: 1.8rem; min-height: 100px; }
            .controls { flex-direction: column; gap: 1rem; }
        }
    </style>
</head>
<body>
    <div class="aspect-ratio-box">
        <div class="main-container">
            <div class="section" id="input-section">
                <textarea id="name-list-input" placeholder="Nguyễn Văn A - 123456&#10;Trần Thị B - 7891011&#10;... (mỗi người một dòng)"></textarea>
                <div class="button-group">
                    <button id="load-sample-btn">Nạp mẫu</button>
                    <button id="clear-btn">Xoá trắng</button>
                </div>
            </div>

            <div class="section" id="display-section">
                <div class="controls">
                    <div class="control-item">
                        <label for="duration-input">Thời gian (giây):</label>
                        <input type="number" id="duration-input" value="3" min="1">
                    </div>
                    <div class="control-item checkbox-item">
                        <input type="checkbox" id="remove-winner-checkbox" checked>
                        <label for="remove-winner-checkbox">Loại bỏ người đã trúng</label>
                    </div>
                </div>
                
                <div id="random-name-display">?</div>

                <div class="button-group main-controls">
                    <button id="run-btn">BẮT ĐẦU</button>
                    <button id="reset-btn">Làm lại</button>
                    <button id="fullscreen-btn">Toàn màn hình</button>
                </div>
                
                <div class="results-container">
                    <h3>Kết quả</h3>
                    <ol id="results-list"></ol>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Lấy các phần tử từ HTML
            const nameListInput = document.getElementById('name-list-input');
            const loadSampleBtn = document.getElementById('load-sample-btn');
            const clearBtn = document.getElementById('clear-btn');
            const runBtn = document.getElementById('run-btn');
            const resetBtn = document.getElementById('reset-btn');
            const fullscreenBtn = document.getElementById('fullscreen-btn');
            const durationInput = document.getElementById('duration-input');
            const removeWinnerCheckbox = document.getElementById('remove-winner-checkbox');
            const randomNameDisplay = document.getElementById('random-name-display');
            const resultsList = document.getElementById('results-list');

            // Biến lưu trữ trạng thái
            let originalList = [];
            let currentList = [];
            let randomInterval = null;

            // --- CÁC HÀM XỬ LÝ SỰ KIỆN ---

            // Nạp danh sách mẫu
            loadSampleBtn.addEventListener('click', () => {
                const sampleNames = [
                    'Nguyễn Ngọc Anh - 66123456', 'Trần Văn Bình - 66234567', 'Lê Thị Cúc - 66345678',
                    'Phạm Minh Dũng - 66456789', 'Võ Hoàng Yến - 66567890', 'Đặng Gia Hân - 66678901',
                    'Hoàng Tiến Mạnh - 66789012', 'Bùi Thuỳ Trang - 66890123', 'Ngô Quốc Tuấn - 66901234',
                    'Doãn Thanh Mai - 66012345'
                ];
                nameListInput.value = sampleNames.join('\n');
            });

            // Xoá trắng ô nhập liệu
            clearBtn.addEventListener('click', () => {
                nameListInput.value = '';
            });

            // Bắt đầu quay số
            runBtn.addEventListener('click', () => {
                const namesFromInput = nameListInput.value.split('\n').map(name => name.trim()).filter(name => name !== '');
                
                if (currentList.length === 0) {
                    if (namesFromInput.length === 0) {
                        alert('Vui lòng nhập danh sách hoặc nạp mẫu!');
                        return;
                    }
                    originalList = [...namesFromInput];
                    currentList = [...namesFromInput];
                } else if(currentList.length > 0 && namesFromInput.join() !== originalList.join()) {
                    if(confirm('Danh sách đã thay đổi. Bạn có muốn làm mới và quay lại từ đầu không?')) {
                        resetLogic();
                        originalList = [...namesFromInput];
                        currentList = [...namesFromInput];
                    }
                }

                if (currentList.length === 0) {
                    alert('Đã quay hết tất cả mọi người trong danh sách!');
                    return;
                }

                startRandomization();
            });

            // Reset lại từ đầu
            resetBtn.addEventListener('click', () => {
                if(confirm('Bạn có chắc muốn xoá kết quả và bắt đầu lại với danh sách ban đầu?')) {
                    resetLogic();
                }
            });
            
            // Chuyển đổi chế độ toàn màn hình
            fullscreenBtn.addEventListener('click', () => {
                document.body.classList.toggle('fullscreen-mode');
                fullscreenBtn.textContent = document.body.classList.contains('fullscreen-mode') ? 'Thoát Toàn màn hình' : 'Toàn màn hình';
            });

            // --- CÁC HÀM LOGIC ---

            function startRandomization() {
                runBtn.disabled = true;
                const duration = parseInt(durationInput.value, 10) * 1000;

                randomInterval = setInterval(() => {
                    const randomIndex = Math.floor(Math.random() * currentList.length);
                    randomNameDisplay.textContent = currentList[randomIndex];
                }, 100);

                setTimeout(() => {
                    clearInterval(randomInterval);
                    pickWinner();
                }, duration);
            }

            function pickWinner() {
                const winnerIndex = Math.floor(Math.random() * currentList.length);
                const winner = currentList[winnerIndex];

                randomNameDisplay.textContent = winner;
                runBtn.disabled = false;

                const li = document.createElement('li');
                li.textContent = winner;
                resultsList.appendChild(li);

                if (typeof confetti === 'function') {
                    confetti({ particleCount: 150, spread: 90, origin: { y: 0.6 } });
                }

                if (removeWinnerCheckbox.checked) {
                    currentList.splice(winnerIndex, 1);
                }
            }
            
            function resetLogic() {
                clearInterval(randomInterval);
                currentList = [];
                resultsList.innerHTML = '';
                randomNameDisplay.textContent = '?';
                runBtn.disabled = false;
                // Không cần alert nữa để trải nghiệm mượt hơn
            }
        });
    </script>
</body>
</html>
